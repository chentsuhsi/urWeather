<body>
    <!-- ======================================================================= -->
    <!-- NavBar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="padding: 15px 15px">

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-left">
                    <li>
                        <a href="#"><span class="myLocation fa fa-compass fa-2x" aria-hidden="true"> </span></a>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="fa fa-envelope fa-2x"> Contact</span></a></li>

                </ul>
            </div>
        </div>
    </div>

    <div class="container-fluid navbar-offset nopad">
        <div class="row">
            <div class="col-xs-12 cols-sm-12 col-md-6">
                <div class="weatherNow"  id="infoWeatherNow">
                    <div class="row infoNow infoEven">
                        <div class="col-xs-12 col-sm-1"><i class="fa fa-thermometer-full"  aria-hidden="true"></i></div>
                        <div class="col-xs-12 col-sm-5"><span class="lbl"> Weather Now: </span></div>
                        <div class="col-xs-12 col-sm-6" id="nfoSummary"></div>
                    </div>
                    <div class="row infoOdd">
                        <div class="col-xs-12 col-sm-1"><i class="fa fa-thermometer-full"  aria-hidden="true"></i></div>
                        <div class="col-xs-12 col-sm-5" id="nowTemperature"><span class="lbl">  Temperature: </span> </div>
                        <div class="col-xs-12 col-sm-6" id="nfoTemperature"></div>
                    </div>
                    <div class="row infoEven">
                       <div class="col-xs-12 col-sm-6"><span class="lbl">  Humidity: </span> </div>
                       <div class="col-xs-12 col-sm-6" id="nfoHumidity"></div>
                    </div>

                    <div class="row infoOdd">
                        <div class="col-xs-12 col-sm-6"><span class="lbl">  Wind Speed: </span> </div>
                        <div class="col-xs-12 col-sm-6" id="nfoWindSpeed"></div>
                    </div>
                    <div class="row infoEven">
                        <div class="col-xs-12 col-sm-6"><span class="lbl">  Cloud Cover: </span> </div>
                        <div class="col-xs-12 col-sm-6" id="nfoCloudCover"></div>
                    </div>
                    <div class="row infoOdd">
                        <div class="col-xs-12 col-sm-6"><span class="lbl" id="nfoPrecipType"></span></div>
                        <div class="col-xs-12 col-sm-6" id="nfoPrecipProbability"></span></div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 cols-sm-12 col-md-8">
                <div class="daily forecast scrollable">
                </div>

            </div>
        </div>
